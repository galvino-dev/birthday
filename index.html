<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:"Comic Sans MS", sans-serif;}
  body { background:#0a0a17; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; overflow:hidden; transition: opacity 1s;}
  .wrap { max-width:900px; text-align:center; }
  h1 { font-size:36px; margin-bottom:16px; text-shadow:0 0 12px #ffccff;}
  p { margin-bottom:24px; color:#ccc; }

  /* gate grid */
  .gate-container {
    display:grid;
    grid-template-columns:repeat(4,100px);
    gap:18px;
    justify-content:center;
  }
  .gate {
    width:100px;
    height:100px;
    border-radius:14px;
    background:linear-gradient(180deg,#111,#222);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:24px;
    cursor:pointer;
    position:relative;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
    transition: transform .3s, box-shadow .3s, border-color .3s;
    color:#fff;
    border:1px solid rgba(255,255,255,0.05);
  }
  .gate:hover { transform:translateY(-6px) scale(1.05); box-shadow:0 12px 24px rgba(255,180,255,0.3);}
  .gate.open { transform:scale(1.1); border-color: rgba(255,255,255,0.15); box-shadow:0 14px 28px rgba(255,180,255,0.5);}
  .gate.disabled { opacity:0.3; cursor:not-allowed; }

  /* glow effects */
  .flash { position:absolute; inset:0; border-radius:inherit; background:radial-gradient(circle,#fff3 0%,transparent 60%); transform:scale(.5); opacity:0; transition:opacity .3s, transform .3s; pointer-events:none;}
  .gate.opening .flash { opacity:1; transform:scale(1.5); }

  /* modal */
  .modal {
    position:fixed; inset:0; display:flex; justify-content:center; align-items:center;
    background:rgba(0,0,0,0.7); opacity:0; pointer-events:none; transition:opacity .3s;
  }
  .modal.show { opacity:1; pointer-events:auto; }
  .modal-card {
    background:linear-gradient(180deg,#111,#000);
    padding:24px 28px;
    border-radius:16px;
    max-width:480px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.7);
    position:relative;
  }
  #modalText { min-height:60px; line-height:1.5; font-size:18px; margin-top:12px; color:#fdfdfd; }
  .btn { margin-top:16px; padding:10px 18px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
  .btn-primary { background:#fff;color:#111;}
  .confetti{position:fixed;inset:0;pointer-events:none;z-index:1000;overflow:hidden;}
  .confetti i{position:absolute;display:block;width:8px;height:12px;border-radius:2px;opacity:0.95;transform:translateY(-20vh) rotate(0deg);animation:fall linear forwards;}
  @keyframes fall { to{transform:translateY(120vh) rotate(540deg);opacity:1;} }

  /* Candle Gate 4 */
  .candles{display:flex;justify-content:center;gap:8px;margin-bottom:12px;}
  .candle{width:10px;height:50px;background:linear-gradient(#ffe6aa,#ffb84d);border-radius:5px;position:relative;}
  .candle::after{content:"";position:absolute;top:-16px;left:50%;transform:translateX(-50%);width:12px;height:18px;border-radius:50%;background:radial-gradient(circle,#fff8aa,#ff9900);animation:flame 1.2s infinite;}
  @keyframes flame{0%,100%{transform:translateX(-50%) scale(1);opacity:0.9;}50%{transform:translateX(-50%) scale(1.25);opacity:1;}}

  /* Gate7 Glow */
  .glow-eight{font-size:72px;font-weight:900;text-shadow:0 0 20px #fff,0 0 40px #ffbaff,0 0 80px #ff88ff;margin:12px 0;animation:glowpulse 1.6s infinite;}
  @keyframes glowpulse{0%,100%{opacity:.9;}50%{opacity:1;}}
</style>
</head>
<body>

<div class="wrap">
  <h1>The 8 Gates Adventure</h1>
  <p>Buka satu per satu secara urut!</p>

  <div class="gate-container" id="gateContainer"></div>

  <div class="hint">Buka semua gate untuk melihat hadiah utama.</div>
</div>

<!-- Audio -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-card">
    <div id="modalVisual"></div>
    <div id="modalText"></div>
    <button class="btn btn-primary" id="modalClose">Lanjut</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
const gates = [
  {id:1,text:"Let the Journey Begin"},
  {id:2,text:"Calm and Fun"},
  {id:3,text:"Your kindness lights up the world, one smile at a time."},
  {id:4,text:"Light Up the day"},
  {id:5,text:"Make a Wish."},
  {id:6,text:"Your Presence Makes the World Brighter."},
  {id:7,text:"Lucky Eight"},
  {id:8,text:"Congratulations! You made it to the final gate!."}
];

const gateContainer = document.getElementById('gateContainer');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalVisual = document.getElementById('modalVisual');
const modalClose = document.getElementById('modalClose');
const confettiWrap = document.getElementById('confetti');
const bgAudio = document.getElementById('bgMusic');

let currentGate = 1;
let audioStarted = false;

// generate gates
for(let g of gates){
  const el = document.createElement('div');
  el.className = 'gate';
  el.dataset.id = g.id;
  el.textContent = g.id;
  if(g.id!==1) el.classList.add('disabled');
  el.addEventListener('click',()=> openGate(g.id,el));
  const flash = document.createElement('span');
  flash.className = 'flash';
  el.appendChild(flash);
  gateContainer.appendChild(el);
}

function startAudio() {
  if(audioStarted) return;
  audioStarted = true;
  bgAudio.volume = 0;
  bgAudio.play().catch(()=>{}); // autoplay biasanya butuh interaksi user
  let vol = 0;
  const fadeIn = setInterval(()=>{
    if(vol < 0.50){
      vol += 0.01;
      bgAudio.volume = vol;
    } else clearInterval(fadeIn);
  }, 100);
}

function openGate(id, el){
  startAudio(); // start musik saat klik pertama
  if(id!==currentGate) return; // urut
  el.classList.add('opening');
  setTimeout(()=>{
    el.classList.remove('opening');
    el.classList.add('open');
    showModalFor(id);
    currentGate++;
    const nextGate = document.querySelector(`.gate[data-id="${currentGate}"]`);
    if(nextGate) nextGate.classList.remove('disabled');
  },300);
}

function showModalFor(id){
  const gate = gates.find(g=>g.id===id);
  modalVisual.innerHTML='';
  modalText.innerHTML='';

  if(id===4){ // candle
    const box = document.createElement('div');
    box.className='candles';
    for(let i=0;i<7;i++){
      const c = document.createElement('div'); c.className='candle'; box.appendChild(c);
    }
    modalVisual.appendChild(box);
  } else if(id===7){ // glow 8
    const e8 = document.createElement('div'); e8.className='glow-eight'; e8.textContent='8';
    modalVisual.appendChild(e8);
  }

  modal.classList.add('show');
  typeText(gate.text);

  if(id===8){
    setTimeout(()=> launchConfetti(40),400);
    // fade out audio & page sebelum pindah web
    setTimeout(()=>{
      let vol = bgAudio.volume;
      const fadeOut = setInterval(()=>{
        if(vol>0){
          vol -= 0.02;
          bgAudio.volume = vol;
        } else {
          clearInterval(fadeOut);
          document.body.style.opacity = 0;
          setTimeout(()=>{
            window.location.href = "https://galvino-cyber.github.io/ucapan/";
          },1000);
        }
      },50);
    },2000);
  }
}

modalClose.addEventListener('click',()=> modal.classList.remove('show'));

function typeText(text,speed=40){
  modalText.innerHTML='';
  let i=0;
  function type(){
    if(i<text.length){
      modalText.innerHTML+=text[i];
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

function launchConfetti(count=30){
  const colors=['#ffd1dc','#ffd89b','#c8f7ff','#b9fbc0','#f6c3ff','#fff1a8','#ffd6ff','#cfe9ff'];
  for(let i=0;i<count;i++){
    const node=document.createElement('i');
    node.style.left=Math.random()*100+'%';
    node.style.top='-10px';
    node.style.background=colors[Math.floor(Math.random()*colors.length)];
    node.style.width=(6+Math.random()*10)+'px';
    node.style.height=(8+Math.random()*16)+'px';
    node.style.animationDuration=(1.8+Math.random()*1.2)+'s';
    confettiWrap.appendChild(node);
    setTimeout(()=>node.remove(),2600);
  }
}
</script>

</body>
</html>
