<!-- ======================= HTML ======================= -->
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure</title>

<!-- ======================= CSS ======================= -->
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:"Comic Sans MS", sans-serif; }

  html, body { overflow-x: hidden; }
  * { max-width: 100%; }

  body {
    background:#0a0a17;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    transition: opacity 1s;
  }

  .wrap { max-width:900px; text-align:center; }
  h1 { font-size:36px; margin-bottom:16px; text-shadow:0 0 12px #ffccff; }
  p { margin-bottom:24px; color:#ccc; }

  .gate-container {
    display:grid;
    grid-template-columns:repeat(4,100px);
    gap:18px;
    justify-content:center;
  }

  .gate {
    width:100px;
    height:100px;
    border-radius:14px;
    background:linear-gradient(180deg,#111,#222);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:24px;
    cursor:pointer;
    position:relative;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
    transition: transform .3s, box-shadow .3s, border-color .3s;
    color:#fff;
    border:1px solid rgba(255,255,255,0.05);
  }

  .gate:hover { transform:translateY(-6px) scale(1.05); box-shadow:0 12px 24px rgba(255,180,255,0.3); }
  .gate.open { transform:scale(1.1); border-color: rgba(255,255,255,0.15); box-shadow:0 14px 28px rgba(255,180,255,0.5); }
  .gate.disabled { opacity:0.3; cursor:not-allowed; }

  .flash {
    position:absolute;
    inset:0;
    border-radius:inherit;
    background:radial-gradient(circle,#fff3 0%,transparent 60%);
    transform:scale(.5);
    opacity:0;
    transition:opacity .3s, transform .3s;
    pointer-events:none;
  }
  .gate.opening .flash { opacity:1; transform:scale(1.5); }

  .modal {
    position:fixed; inset:0;
    display:flex; justify-content:center; align-items:center;
    background:rgba(0,0,0,0.7);
    opacity:0; pointer-events:none;
    transition:opacity .3s;
  }
  .modal.show { opacity:1; pointer-events:auto; }

  .modal-card {
    background:linear-gradient(180deg,#111,#000);
    padding:24px 28px;
    border-radius:16px;
    max-width:480px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.7);
    position:relative;
  }

  #modalText { min-height:60px; line-height:1.5; font-size:18px; margin-top:12px; color:#fdfdfd; }

  .btn {
    margin-top:16px; padding:10px 18px;
    border:none; border-radius:10px;
    cursor:pointer; font-weight:600;
  }
  .btn-primary { background:#fff;color:#111; }

  .confetti {
    position:fixed; inset:0;
    pointer-events:none; z-index:1000; overflow:hidden;
  }
  .confetti i {
    position:absolute; display:block;
    width:8px; height:12px; border-radius:2px;
    opacity:0.95;
    transform:translateY(-20vh) rotate(0deg);
    animation:fall linear forwards;
  }

  @keyframes fall {
    to { transform:translateY(120vh) rotate(540deg); opacity:1; }
  }

  .candles { display:flex; justify-content:center; gap:8px; margin-bottom:12px; }
  .candle {
    width:17px; height:50px;
    background:linear-gradient(#ffe6aa,#ffb84d);
    border-radius:5px; position:relative;
  }
  .candle::after {
    content:"";
    position:absolute; top:-16px; left:50%; transform:translateX(-50%);
    width:12px; height:18px; border-radius:50%;
    background:radial-gradient(circle,#fff8aa,#ff9900);
    animation:flame 1.2s infinite;
  }

  @keyframes flame {
    0%,100% { transform:translateX(-50%) scale(1); opacity:0.9; }
    50% { transform:translateX(-50%) scale(1.25); opacity:1; }
  }

  .glow-eight {
    font-size:72px; font-weight:900;
    text-shadow:0 0 20px #fff,0 0 40px #ffbaff,0 0 80px #ff88ff;
    margin:12px 0;
    animation:glowpulse 1.6s infinite;
  }
  @keyframes glowpulse {
    0%,100% { opacity:.9; }
    50% { opacity:1; }
  }

  @media (max-width: 480px) {
    .gate-container { grid-template-columns: repeat(4, 70px); gap: 12px; }
    .gate { width: 70px; height: 70px; font-size: 20px; border-radius: 10px; }
    h1 { font-size: 28px; }
    p { font-size: 14px; }
  }

  @media (max-width: 400px) {
    .gate-container { grid-template-columns: repeat(3, 70px); }
  }

  .watermark {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 13px;
    color: rgba(255,255,255,0.5);
    padding: 6px 0;
    pointer-events: none;
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
  }


/* ========================================================= */
/* ================== SLIDER VOLUME NEON =================== */
/* ========================================================= */

#volumeBox {
  position: fixed;
  bottom: 22px;
  right: 22px;
  background: rgba(255, 0, 255, 0.12);
  padding: 12px 18px;
  border-radius: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 12px #ff00ff, 0 0 30px #ff00ff55;
  z-index: 9999;
  border: 1px solid rgba(255, 0, 255, 0.4);
}

#volumeSlider {
  width: 160px;
  height: 8px;
  appearance: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #ff7eb3 50%, #ffffff33 50%);
  outline: none;
  cursor: pointer;
}

#volumeSlider::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: white;
  border: 2px solid #ff7eb3;
  box-shadow:
    0 0 10px #ff7eb3,
    0 0 20px #ff00ff,
    0 0 40px #ff00ff;
}
</style>
</head>

<body>

<div class="wrap">
  <h1>The 8 Gates Adventure</h1>
  <p>Open it slowly and read it carefully - Enjoy your day!</p>

  <div class="gate-container" id="gateContainer"></div>
  <div class="hint">If a gate is unclickable, refresh the page. Adjust your volume to enjoy. And don't skip at all</div>

  <div class="watermark">Made with ‚ù§Ô∏è by v</div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- ========================================================= -->
<!-- ================ NEON VOLUME SLIDER HTML ================ -->
<!-- ========================================================= -->
<div id="volumeBox">
  <input type="range" id="volumeSlider" min="0" max="100">
</div>

<div class="modal" id="modal">
  <div class="modal-card">
    <div id="modalVisual"></div>
    <div id="modalText"></div>
    <button class="btn btn-primary" id="modalClose">Next</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<!-- ======================= JAVASCRIPT ======================= -->
<script>
// --- GLOBAL VOLUME SETUP ---
// -----------------------------
// Helper: updateSliderBar
// (pastikan ini ada sebelum dipanggil)
// -----------------------------
function updateSliderBar(value) {
  const percent = value;
  const vs = document.getElementById("volumeSlider");
  if (vs) {
    vs.style.background =
      `linear-gradient(90deg, #ff7eb3 ${percent}%, #ffffff33 ${percent}%)`;
  }
}

// ======== GANTI DENGAN BLOCK AUDIO INI (paste menggantikan kode audio yang lama) ========

// Elemen audio
const audioElement = document.getElementById('bgMusic');

// Web Audio API vars
let audioCtx = null;
let sourceNode = null;
let gainNode = null;

// Flag untuk memastikan fade-in hanya sekali
let audioStarted = false;

// Inisialisasi AudioContext + GainNode (dipanggil setelah gesture pertama)
function initAudioContextIfNeeded() {
  if (audioCtx) return; // sudah diinisialisasi
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  sourceNode = audioCtx.createMediaElementSource(audioElement);
  gainNode = audioCtx.createGain();
  sourceNode.connect(gainNode).connect(audioCtx.destination);

  // set volume dari storage (atau default 1 karena kode lama pakai 1)
  const saved = localStorage.getItem('globalVolume');
  const initial = saved !== null ? Number(saved) : 1;
  gainNode.gain.value = initial;

  // sync slider visual
  const vs = document.getElementById('volumeSlider');
  if (vs) {
    vs.value = initial * 100;
    updateSliderBar(vs.value);
  }
}

// Fungsi safe untuk memulai audio ‚Äî fade-in hanya sekali
function startAudio() {
  initAudioContextIfNeeded();

  // resume audio context (autoplay policy)
  if (audioCtx && audioCtx.state === 'suspended') {
    audioCtx.resume().catch(()=>{});
  }

  // Pastikan kita tidak menjalankan fade-in lebih dari sekali
  if (audioStarted) {
    // kalau belum diputar pastikan element diputar tanpa fade
    audioElement.play().catch(()=>{});
    return;
  }
  audioStarted = true;

  // set volume 0 lalu play
  gainNode.gain.value = 0;
  audioElement.currentTime = audioElement.currentTime || 0;
  audioElement.play().catch(()=>{});

  // Fade-in bertahap menuju target (target berasal dari stored volume)
  const target = Number(localStorage.getItem('globalVolume') || 1);
  let t = 0;
  const steps = 40; // 40 langkah
  const stepAmount = target / steps;
  const interval = setInterval(()=>{
    t += 1;
    gainNode.gain.value = Math.min(stepAmount * t, target);
    if (t >= steps) clearInterval(interval);
  }, 25); // total ~1s (40*25=1000ms)
}

// Fade-out menggunakan GainNode ‚Äî panggil hanya saat Gate 8
function fadeOutMusic(callback){
  if (!gainNode) {
    if (callback) callback();
    return;
  }
  let v = gainNode.gain.value;
  const interval = setInterval(()=>{
    v -= 0.02;
    gainNode.gain.value = Math.max(0, v);
    if (v <= 0) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 50);
}

// Pastikan audio context diinisialisasi setelah gesture pertama pengguna
document.addEventListener('click', () => {
  initAudioContextIfNeeded();
  // jangan langsung fade-in di click; biarkan startAudio() yang mengontrol saat buka gate 1
}, { once: true });

// ======== END OF REPLACEMENT BLOCK ========


// =========================================================
// ================ ORIGINAL JAVASCRIPT ====================
// =========================================================

const gates = [
  {id:1,text:"How's your day?"},
  {id:2,text:"Hope you're having a good day! Are you feeling happy today?"},
  {id:3,text:"Every time you smile, you make everyone around you feel awesome, me too!"},
  {id:4,text:"It's time to wish for something wonderful, go for it!"},
  {id:5,text:"Your dreams are as beautiful as you are ü´£"},
  {id:6,text:"Your energy makes everyone around you smile"},
  {id:7,text:"Your Special Day: February 8! üéâ"},
  {id:8,text:"Congratulations! You made it to the final gate!"}
];

const gateContainer = document.getElementById('gateContainer');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalVisual = document.getElementById('modalVisual');
const modalClose = document.getElementById('modalClose');
const confettiWrap = document.getElementById('confetti');
const bgAudio = document.getElementById('bgMusic');

let currentGate = 1;
// <-- NOTE: removed duplicate `let audioStarted = false;` here (audioStarted already declared above)

for(let g of gates){
  const el = document.createElement('div');
  el.className = 'gate';
  el.dataset.id = g.id;
  el.textContent = g.id;
  if(g.id!==1) el.classList.add('disabled');
  el.addEventListener('click',()=> openGate(g.id,el));
  const flash = document.createElement('span');
  flash.className = 'flash';
  el.appendChild(flash);
  gateContainer.appendChild(el);
}

function openGate(id, el){
  startAudio();
  if(id!==currentGate) return;

  el.classList.add('opening');
  setTimeout(()=>{
    el.classList.remove('opening');
    el.classList.add('open');
    showModalFor(id);
    currentGate++;
    const nextGate = document.querySelector(`.gate[data-id="${currentGate}"]`);
    if(nextGate) nextGate.classList.remove('disabled');
  },300);
}

function showModalFor(id){
  const gate = gates.find(g=>g.id===id);
  modalVisual.innerHTML='';
  modalText.innerHTML='';

  if(id===4){
    const box = document.createElement('div');
    box.className='candles';
    for(let i=0;i<5;i++){
      const c = document.createElement('div');
      c.className='candle';
      box.appendChild(c);
    }
    modalVisual.appendChild(box);
  }

  else if(id===7){
    const e8 = document.createElement('div');
    e8.className='glow-eight';
    e8.textContent='8';
    modalVisual.appendChild(e8);
  }

  modal.classList.add('show');
  typeText(gate.text);

  if(id === 8){
    setTimeout(() => launchConfetti(40), 400);

    fadeOutMusic(() => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "https://galvino-cyber.github.io/ucapan/";
      }, 1000);
    });
  }
}      

modalClose.addEventListener('click',()=> modal.classList.remove('show'));

function typeText(text,speed=40){
  modalText.innerHTML='';
  let i=0;
  function type(){
    if(i<text.length){
      modalText.innerHTML+=text[i];
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

function launchConfetti(count=100){
  const colors=['#ffd1dc','#ffd89b','#c8f7ff','#b9fbc0','#f6c3ff','#fff1a8','#ffd6ff','#cfe9ff'];
  for(let i=0;i<count;i++){
    const node=document.createElement('i');
    node.style.left=Math.random()*100+'%';
    node.style.top='-10px';
    node.style.background=colors[Math.floor(Math.random()*colors.length)];
    node.style.width=(6+Math.random()*10)+'px';
    node.style.height=(8+Math.random()*16)+'px';
    node.style.animationDuration=(1.8+Math.random()*1.2)+'s';
    confettiWrap.appendChild(node);
    setTimeout(()=>node.remove(),2600);
  }
}
</script>

</body>
