<!-- HyperText Markup Language -->

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure</title>

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>

<!-- HTML: BODY -->
<body>
<div class="wrap">
  <h1>Explore the Path</h1>
  <p>If a gate is unclickable refresh the page, adjust your volume to enjoy, and don't skip at all</p>

  <div class="gate-container" id="gateContainer"></div>
  <div class="hint">Open it slowly and read it carefully - Enjoy your day!</div>

  <!-- HTML: WATERMARK -->
  <div class="watermark">Made with ❤️ by v</div>
</div>

<!-- HTML: MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- HTML: VOLUME SLIDER -->
<div id="volumeBox">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
</div>

<div class="modal" id="modal">
  <div class="modal-card">
    <div id="modalVisual"></div>
    <div id="modalText"></div>  
    <button class="btn btn-primary" id="modalClose">Next</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<!-- JAVASCRIPT -->
<script src="script.js"></script>
</body>
</html>
